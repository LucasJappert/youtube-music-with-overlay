<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregamos el icono -->
    <link rel="icon" type="image/png" href="public/app-icon.png">
    <title>Music Overlay</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>

<body>
    <div class="overlay paused draggable">
        <div class="image-container">
            <img src="" alt="Cover Art" class="cover-art">
        </div>

        <div class="info">
            <div class="bg-semi-transparent">
                <div class="song-title">Title</div>
                <div class="artist">Artist</div>
            </div>

            <div class="progress-container bg-semi-transparent">
                <span class="time current-time">0:00</span>
                <div class="equalizer"></div>
                <span class="time total-time">0:00</span>

                <div class="progress-bar-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>

</html>
